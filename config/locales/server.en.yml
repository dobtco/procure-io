  projects:
    export_csv:
      description: >
        "Want your data without the bells and whistles of %{site_name}? We understand. You can download an
        Excel-compatible CSV export of your bids below.
      link_text:
        one: Download 1 bid as CSV
        other: "Download %{count} bids as CSV"

    import_csv:
      step_1:
        line_html: "Set up the %{link} to match the fields you've collected from your bidders."
        link: response fields
      step_2:
        line_1: >
          Gather your bids into a spreadsheet (or CSV format), with columns for email, name, and each
          of the response fields you configured above. Your columns should look like this:
        line_2: >
          If you have any duplicated column names you will run into issues. Any additional columns will be ignored.
      step_3: "Save the spreadsheet as a CSV file and upload it here."

    new:
      instructions: "First, tell us some basic info about your project."

    officer_nav:
      reports_available_after_post: Reports will be available after this project goes live.

    show:
      click_here_to_answer_questions:
        line_html: "%{link} to answer questions."
        link: Click here

      jump_to_amendments_html:
        one: "Jump to <a href='#amendments'>1 amendment</a>."
        other: "Jump to <a href='#amendments'>%{count} amendments</a>."

      sign_in_to_ask_question:
        line_html: "%{link} to ask a question."
        link: Sign in

      sign_in_to_bid:
        line_html: "%{link} to bid."
        link: Sign in

      you_are_collaborator:
        line_html: "You're a collaborator on this project. %{link} for the admin page."
        link: Click here

      you_submitted_your_bid:
        line_html: "You submitted %{link} on %{date}."
        link: your bid

    wufoo:
      step_1:
        line_html: "Your %{link} need to match the field labels on your Wufoo form, like this:"
        link: response field labels
      step_2_html: >
        In addition, your Wufoo form should have fields titled <code>Email</code> and <code>Name</code>.
      step_3_html: >
        In the Wufoo admin panel, find your form and add a new Webhook
        notification. Your webhook URL should be <code>%{url}</code>, and be sure
        to check the box labeled "Include Field and Form Structures with Entry Data".
      step_4: Sit back and watch the applications roll in!

